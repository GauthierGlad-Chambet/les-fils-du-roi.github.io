<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Gauthier Glad-Chambet</title>
    <meta name="description" content="" />
    <link rel="icon" type="image/png" href="assets/icons/" />
    <link href="assets/css/test.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="background"></div>
      <div class="dialogue-box">
        <p id="dialogue-text"></p>
      </div>
    </div>
  </body>
  <script>
    const text =
      "Bienvenue dans mon portfolio... Ici, chaque projet est une gare, chaque Ã©tape un souvenir de code.";
    const paragraph = document.getElementById("dialogue-text");
    const container = document.querySelector(".container");

    container.addEventListener("scroll", () => {
      const scrollProgress =
        container.scrollTop / (container.scrollHeight - container.clientHeight);
      const charsToShow = Math.floor(scrollProgress * text.length);
      paragraph.textContent = text.substring(0, charsToShow);
    });
  </script>
</html>
